type List @model @searchable {
  id: ID
  title: String!
  description: String
  imageKey: String
  slug: String!
  listItems: [ListItem] @connection(name: "ListListItems")
}

type ListItem @model {
  id: ID
  title: String!
  quantity: Int
  done: Boolean
  list: List @connection(name: "ListListItems")
  actions: [Action] @connection(name: "ListItemActions")
}

type Action @model {
  id: ID
  action: String
  listItem: ListItem @connection(name: "ListItemActions")
}
